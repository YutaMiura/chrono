<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Chrono System{% endblock %}</title>
    {% block stylesheets %}
    <link rel="stylesheet" href="{{ STATIC_URL }}base/base.css">
    {% endblock %}
    {% block scripts %}
    {% endblock %}
  </head>
  <body>
    <header class="chrono-header">
      <div id="chrono-logo">Chrono System</div>
      <div id="user-info">
	名前：XXX XXX
	社員番号：10XXX
      </div>
    </header>
    <nav id="mainmenu" class="chrono-header">
      <ul id="mm-ul" class="clearfix">
	<li id="mm-calendar" class="mm-li"><a href="#">arpカレンダー</a></li>
	<li id="mm-edit" class="mm-li"><a href="#">勤怠情報編集</a></li>
	<li id="mm-view" class="mm-li"><a href="#">勤怠情報閲覧</a></li>
	<li id="mm-general-affair" class="mm-li"><a href="#">総務関連</a></li>
      </ul>
    </nav>
    <div id="container">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <div id="copyright">
	Copyright © 2013 Arp Co. Ltd. All rights reserved.
      </div>
    </footer>
  </body>
</html>
